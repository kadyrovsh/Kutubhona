<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Kitobni tahrirlash: </h2>
    <br>
    <br>
    <form method="post" action="/kitob/{{k.id}}/edit/">{% csrf_token %}
        <input type="text" value="{{k.nom}}" name="n">
        <select name="m">
            <option value="{{k.muallif.id}}">{{k.muallif}}</option>
            {% for muallif in mualliflar %}
            {% if muallif != k.muallif %}
            <option value="{{muallif.id}}">{{muallif}}</option>
            {% endif %}
            {% endfor %}
        </select>
        <input type="number" value="{{k.sahifa}}" name="s">
        <input type="text" value="{{k.janr}}" name="j">
        <button type="submit">O'zgartir</button>
    </form>
</body>
</html>
