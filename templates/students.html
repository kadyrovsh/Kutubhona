<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Bizda bor studentlar ro'yhati</h1>
    <br>
    <br>
    {% for i in Studentlar %}
    <ul>
        <li>{{ i }}</li>
    </ul>
    <button><a href="/student/{{i.id}}/">O'chirish</a></button>
    <button><a href="/talaba/">Batafsil</a></button>
    <button type="submit"><a href="/student/{{i.id}}/edit/">Tahrirlash</a></button>
    {% endfor %}
    <br>
    <br>
    <form method="post" action="/talabalar/">{% csrf_token %}
        <input type="text" placeholder="Ismingiz" name="i">
        <input type="text" placeholder="Guruhingiz" name="g">
        <input type="number" placeholder="Kitoblaringiz soni" name="k_s">
        <button type="submit">Qo'shish</button>
    </form>
</body>
</html>
